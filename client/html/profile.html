<template name="profile">
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	{{#if currentUser}}

	<div class="profile-page">

		<div class="profile-details">

			{{#with UserImages}}
				<img src="{{image}}" class="profile-pic">

			{{else}}
				<img src="avatar.png" class="profile-pic">
				<form class="edit-profile" enctype="multipart/form-data">
					<label for="profile-picture">Change Profile Picture</label>
					<span id="filename"></span> 
					<input type="file" name="profile-picture" id="profile-picture" class="uploaded-pp">
					<button type="submit" value="Upload Photo" id="profilepic-btn" class="btn btn-primary btn-sm">Upload Picture</button>
				</form>
			{{/with}}

			<h4 class="profile-display">Username: {{username}}</h4>
			<h4 class="profile-display">Email: {{email}}</h4>

		</div>

		{{#each userTrips}}
			<div class="trip-content">
				<h4 class="saved-title">Title: {{tripName}}</h4>
				<h5 class="saved-dest">Destination: {{tripDestination}}</h5>
				<h5 class="saved-date">Date Last Saved: {{date}}</h5>
				<button type="button" class="btn btn-default btn-lg" id="delete-btn">
  					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</div>

		{{else}}
			<div class="trip-content">
				<h2>You Currently Have No Saved Trips. Start <a href="/">Planning</a>!</h2>
			</div>

		{{/each}}

	</div>

	{{/if}}
</template>
