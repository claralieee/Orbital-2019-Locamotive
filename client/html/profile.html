<template name="profile">
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!--{{#if currentUser}} -->

	<div class="profile-page">

		<div class="profile-details">

			<!-- {{#with UserImages}}
				<img src="{{image}}" class="profile-avatar">

			{{else}} -->
				<img src="avatar.png" class="profile-avatar">
				<form class="edit-profile" enctype="multipart/form-data">
					<div class="upload-btn-wrapper">
  						<button class="select-pic-btn">Select Photo</button>
  						<input type="file" name="myfile" />
					</div>
					<button type="submit" value="Upload Photo" id="profilepic-btn" class="btn btn-primary btn-sm">Upload</button>
				</form>
			<!-- {{/with}} -->

			<h4 class="profile-display" id="profile-headers">Username:</h4>
			<h4 class="profile-display" id="profile-details">{{username}}</h4>
			<h4 class="profile-display" id="profile-headers">Email:</h4>
			<h4 class="profile-display" id="profile-details">{{email}}</h4>

		</div>

		<!-- {{#each userTrips}} -->
			<div class="profile-content">
				<a class="user-trip-details" id="saved-title">Title: {{tripName}}</h4>
				<a class="user-trip-details" id="saved-dest">Destination: {{tripDestination}}</h4>
				<h4 class="user-trip-details" id="saved-date">Date Posted: {{date}}</h4>
				<h4 class="user-trip-details" id="upvotes-count">{{userUpvotes}}</h4>

				<a class="btn btn-light bth-sm" role="button" id="view-post-btn">View</a>

				<button type="button" class="btn btn-default btn-lg" id="delete-btn">
  					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</div>

		<!-- {{else}}
			<div class="trip-content">
				<h2>You Currently Have No Saved Trips. Start <a href="/">Planning</a>!</h2>
			</div>

		{{/each}} -->

	</div>
	<!-- {{/if}} -->
</template>
