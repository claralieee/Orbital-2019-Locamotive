<template name="plan">

  <div class="plan-content">

    <div id='calendar'></div>

    <div class="events-content">

      <div class="events-box" id="external-events">
        <h4 class="events-header">Events</h4>

        <div class="events-list">
          <div class='fc-event'>Breakfast</div>
          <div class='fc-event'>Lunch</div>
          <div class='fc-event'>Dinner</div>
          <div class='fc-event'>Beach</div>
          <div class='fc-event'>My Event 1</div>
          <div class='fc-event'>My Event 2</div>
          <div class='fc-event'>My Event 3</div>
          <div class='fc-event'>My Event 4</div>
        </div>

        <div class="delete-chkbx">
          <input type='checkbox' id='drop-remove' />
          <label for='drop-remove'>Delete Event after Drop</label>
        </div>
      </div>

      <div id='download-btn'>
        <button type="button" id="download-btn" class="download-btn">Download</button>
      </div>

    </div>

  </div>

</template>
