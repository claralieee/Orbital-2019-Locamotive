<template name="login">

	{{#if currentUser}}
    <div class="login-notice">
    	<h2>You are logged in.</h2>
        <h2>Return <a href="/">home</a>.</h2>
    </div>

	{{else}}
    <div class="login-section">

        <div class="signinbox">
            <div class="login-box-header">
                <h2>Sign In</h2>
            </div>

            <h4>
                <span>Already have an account?</span>
            </h4>

            <div class="box-content">
                <form id="loginForm" class="form-login">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">

                    <!-- <div class="control-actions"> -->
                        <button type="submit" id="signin-btn" class="btn btn-primary btn-sm">Sign In</button>
                    <!-- </div> -->
                </form>
            </div>

        </div>

        <div class="signupbox">
            <div class="signup-box-header">
                <h2>Sign Up</h2>
            </div>

            <h4>
        	   <span>No Account?</span>
            </h4>

            <div class="control-actions">
        	   <a class="btn btn-primary bth-sm" href="/signup" role="button" id="signup-link">Sign Up</a>
            </div>
        </div>
    </div>
    {{/if}}

</template>
