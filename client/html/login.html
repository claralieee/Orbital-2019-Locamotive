<template name="login">

	{{#if currentUser}}
    <div class="notice">
    	<h2>You are logged in. Return <a href="/jokes">home</a></h2>
    </div>

	{{else}}
    <div class="signinbox">
        <div class="box-header">
            <h2>Sign In</h2>
        </div>

        <h4>
            <span>Already have an account...</span>
        </h4>

        <div class="box-content">
            <form id="loginForm" class="form-login">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">

                <div class="control-actions">
                    <button type="submit" id="signin-btn" class="btn btn-primary btn-sm">Sign In</button>
                </div>
            </form>
        </div>

    </div>

    <div id="signupbox">
        <div class="box-header">
            <h2>Sign Up</h2>
        </div>

        <h4>
        	<span>No Account?</span>
        </h4>

        <div class="control-actions">
        	<a class="btn btn-primary bth-sm" href="/signup" role="button">Sign Up</a>
        </div>
    </div>
    {{/if}}

</template>
