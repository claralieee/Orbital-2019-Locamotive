<template name="homepage">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <div class="blobs">
        <img src="blob.svg" class="blueblob">
        <img src="pinkblob.svg" class="pinkblob">
    </div>

    <div class="homepage-section">

        <div class="scenery">
            <img src="greece.jpg" class="bg">
        </div>

        <div class="destinationbox">

            <div class="box-header">
                <h2>Start Planning Your Dream Holiday!</h2>
            </div>

            <form id="destination-form" class="dest-form" autocomplete="off">

                <h4>Where are you headed to?</h4>
                <input type="text" name="destInput" id="destInput" class="form-control" placeholder="Destination">

                <h4>Start Date</h4>
                <input type="date" name="start-date" id="start-date" class="form-control" placeholder="Start Date">

                <h4>End Date</h4>
                <input type="date" name="end-date" id="end-date" class="form-control" placeholder="End Date">

                <button type="submit" id="start-planning" class="btn btn-light btn-md">
                    <span class="button-txt">Begin!</span>
                </button>

            </form>

        </div>

    </div>

</template>
