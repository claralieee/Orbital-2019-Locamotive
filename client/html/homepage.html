<template name="homepage">

    <div class="scenery">
        <img src="greece.jpg" class="bg">
    </div>

    <div class="destinationbox">

        <img src="blob.png" class="blob">

        <div class="box-header">
                <h2>Start Planning Your Dream Holiday!</h2>
        </div>

        <form id="destination-form" class="dest-form" autocomplete="off">

            <h4>Where are you headed to?</h4>
            <input type="text" name="destInput" id="destInput" class="form-control" placeholder="Destination">

            <h4>Start Date</h4>
            <div class="input-append date form_datetime">
                <input type="text" name="start-date" id="start-date" class="form-control" placeholder="Start" readonly>
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
            <script type="text/javascript">
                $(".form_datetime").datetimepicker({
                    format: "dd MM yyyy - hh:ii"
                });
            </script>  

            <h4>End Date</h4>
            <div class="input-append date form_datetime">
                <input type="text" name="end-date" id="end-date" class="form-control" placeholder="End" readonly>
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
            <script type="text/javascript">
                $(".form_datetime").datetimepicker({
                    format: "dd MM yyyy - hh:ii"
                });
            </script>

            <button type="submit" id="start-planning" class="btn btn-light btn-sm">Begin!</button>

        </form>

    </div>

</template>
