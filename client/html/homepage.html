<template name="homepage">
	<div id="tripForm-wrap">
		<center>
			<form class="homepage">
				<h2 class="tripForm-heading">Start Planning Your Dream Holiday!</h2>
				<label for="tripName" class="sr-only">Destination</label>
				<input type="text" name="tripName" id="tripName" class="form-control" placeholder="Destination" maxlength="100">
				<label for="tripPost" class="sr-only">From</label>
				<input type="text" name="tripPost" id="tripPost" class="form-control" placeholder="Start Date">
				<label for="tripPost" class="sr-only">To</label>
				<input type="text" name="tripPost" id="tripPost" class="form-control" placeholder="End Date">

				<button class="btn btn-lg btn-success btn-block" type="submit">Begin!</button>
			</form>
		</center>
	</div>
</template>
