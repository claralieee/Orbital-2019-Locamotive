<template name="homepage">

	<form class="startpage" id="register-form">
		<h2 class="form-signin-heading">Locamotive</h2>

		<label for="destination" class="sr-only">Where are you headed to?</label>
		<input type="text" name="destination" id="destination" class="form-control" placeholder="Destination">

		<label for="startDate" class="sr-only">From:</label>
		<input type="text" name="startDate" id="startDate" class="form-control" placeholder="Start Date">

		<label for="end-date" class="sr-only">To</label>
		<input type="text" name="endDate" id="endDate" class="form-control" placeholder="End Date">

		<button class="btn btn-lg btn-success btn-block" type="submit">Begin</button>
	</form>
</template>
