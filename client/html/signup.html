<template name="signup">
	{{#if currentUser}}
		<h3 class="white">You are logged in. return <a href="/">home</a></h3>
	{{else}}
	<form class="form-signup" id="register-form">
		<h2 class="form-signup-heading">Create Account</h2>
		<label for="username" class="sr-only">User Name</label>
		<input type="text" name="username" id="email" class="form-control" placeholder="User Name">

		<label for="email" class="sr-only">Email</label>
		<input type="email" name="email" id="email" class="form-control" placeholder="Email">

		<label for="password" class="sr-only">Password</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Password">

		<label for="password2" class="sr-only">Password Confirm</label>
		<input type="password" name="password" id="password" class="form-control" placeholder="Password Confirm">

		<button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">Log In</button>
		<p>Have an Account? <a href="/">Login here</a></p>
	</form>
	{{/if}}
</template>
