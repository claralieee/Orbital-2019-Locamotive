<template name="trips">
	
	{{#each trips}}
	<!-- Plan -->
	<div class="trip">
		<div class="row">
			<div class=".col-sm-6 .col-md-5 .col-lg-6" id="info">
				<h1 class="trip-title">{{tripName}}</h1>
				<p class="meta">Author: {{author}}</p>
				<p class="meta">Posted On: {{date}}</p>
			</div>
			<div class=".col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0" id="vote">
				<img src="upvote.png" class="arrow" id="upvote">
			</div>
			<div class="row" id="score">
				<h3 class="count red block">{{voteScore}}</h3>
			</div>
		</div>

		<p class="regular trip-desc">"{{tripPost}}"</p>

	</div>
	<!-- End Plan -->
	{{else}}
	<h1>no trips to display</h1>
	{{/each}}

</template>
