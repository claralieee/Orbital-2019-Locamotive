<template name="trips">

	{{#each trips}}
	<div class="trip-box">

		<div class="posted-trip-headers" id="info">
			<span class="post-details" id="post-title">{{tripName}}test</span>
			<span class="post-details" id="post-author">Author: {{author}}</span>
			<span class="post-details" id="post-date">Date Posted: {{date}}</span>

			<span class="voting" id="votes">
				<img src="upvote.png" class="arrow" id="upvote">
				<span class="count red block" id="vote-score">{{voteScore}}1000</span>
			</span>

		</div>

		<div class="regular trip-desc">"{{tripPost}}"</div>

	</div>

	{{else}}
	<div id="empty-notice">
		<h2 class="notrip-notice">There Are No Trips To Display.</h2>

		{{#if currentUser}}
		<h2 class="notrip-notice">
			<a href="/share">Publish</a> a Trip Now!
		</h2>

		{{else}}
		<h2 class="notrip-notice">
			<a href="/share">Sign Up</a> to Share a Trip Now!
		</h2>

		{{/if}}

	</div>
	{{/each}}

</template>
