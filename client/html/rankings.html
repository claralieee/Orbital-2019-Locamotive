<template name="rankings"> 
	{{#if currentUser}}
	<!-- Highest Laugh -->
	<div id="profile-wrap">
		<center>
			<h1>the Laugh King</h1>
			<img src="github.svg" class = "profile-img">
			<h3>{{laughKing.username}}</h3>
			<div>
				<img src="laugh.png" class="profile-smiley" id="laugh">
			</div>
			<div class="score" id= "">
				<h3 class="count red block">{{laughKing.profile.laughScore}}</h3>
			</div>
		</center>
		
	</div>
	<!-- End Highest Laugh -->

	<!-- Highest Frown -->
	<div id="profile-wrap">
		<center>
			<h1>the Frown King</h1>
			<img src="github.svg" class = "profile-img">
			<h3>{{frownKing.username}}</h3>
			<div>
				<img src="frown.png" class="profile-smiley" id="laugh">
			</div>
			<div class="score" id= "">
				<h3 class="count yellow block">{{frownKing.profile.frownScore}}</h3>
			</div>
		</center>
		
	</div>
	<!-- End Highest Frown -->

	<!-- Highest Puke -->
	<div id="profile-wrap">
		<center>
			<h1>the Puke King</h1>
			<img src="github.svg" class = "profile-img">
			<h3>{{pukeKing.username}}</h3>
			<div>
				<img src="puke.png" class="profile-smiley" id="laugh">
			</div>
			<div class="score" id= "">
				<h3 class="count green block">{{pukeKing.profile.pukeScore}}</h3>
			</div>
		</center>
		
	</div>
	{{/if}}
	<!-- End Highest Puke -->
</template>
